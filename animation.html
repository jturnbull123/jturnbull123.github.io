<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
	<style type="text/css">
		#square1{
			height: 100px;
			width: 100px;
			background-color: black;
		animation-name: motion;
		animation-duration: 15s;
		animation-iteration-count: 1;


		}
	@keyframes motion{
		0%{
			width: 100px
			height:100px}
		100%{
			width: 2000px;
			height: 600px;
		}



		}
	}
	</style>
</head>
<body>
<div id="square1"></div>
</body>
</html>
