<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	.squares{
		right: 10%;
		width: 300px;
		height: 300px;
		 background-image: url(https://upload.wikimedia.org/wikipedia/en/0/03/Yeezus_album_cover.png);
		 margin: 2px;
		 display: inline-block;
		 background-size: contain;
		 background-repeat: no-repeat;
	}
</style>

</head>
<body>


<script type="text/javascript">
	


let counter=0
function makeSquare(something){
	counter=counter+1
	let thing = document.createElement("div")
	document.body.appendChild(thing)
	thing.classList.add("squares")
	thing.innerText=something

}
for(let i=1; i<13; i=i+1){
	makeSquare(i)
}

</script>

	

</body>
</html>
